<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <!-- my css -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- awal  -->
    <div class="container">
      <div class="profile">
        <div class="profile--user">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="profile picture"
            class="profile--image" />
          <h1>Jessica Randall</h1>
          <p class="profile--address">London, United Kingdom</p>
          <p class="profile--job">"Front-end developer and avid reader."</p>
        </div>
        <div class="profile--button">
          <button class="btn link">GitHub</button>
          <button class="btn link">Frontend Mentor</button>
          <button class="btn link">LinkedIn</button>
          <button class="btn link">Twitter</button>
          <button class="btn link">Instagram</button>
        </div>
      </div>
      <!--  akhir -->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">muhammad fajar ali muqsith</a>.
      </div>
    </div>
  </body>
</html>
